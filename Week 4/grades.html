	<body>
		<div>

			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="gradeA">
			    </div>
			  </div>
			  <div class="form-group">

			      <input type="text" class="form-control" id="gradeB">
			    </div>
			  </div>
			<div class="form-group">
			    <label class="control-label col-sm-2" for="gradeC">Grade for Class C:</label>

			    </div>
			  </div>
			<div class="form-group">
			    <label class="control-label col-sm-2" for="gradeD">Grade for Class D:</label>
