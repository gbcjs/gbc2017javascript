<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>
		<div>
			<form class="form-horizontal" style="padding-top:30px;">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="isbn">ISBN:</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="isbn">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="name">Name:</label>
			    <div class="col-sm-6"> 
			      <input type="text" class="form-control" id="name">
			    </div>
			  </div>
			<div class="form-group">
			    <label class="control-label col-sm-2" for="year">Publish Year:</label>
			    <div class="col-sm-6"> 
			      <input type="text" class="form-control" id="year">
			    </div>
			  </div>
			<div class="form-group">
			    <label class="control-label col-sm-2" for="copies">Copies:</label>
			    <div class="col-sm-6"> 
			      <input type="text" class="form-control" id="copies">
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" onclick="addBook()" class="btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
		</div>
		<div id="output" style="padding-top:50px;text-align:center;"> 
		</div>

		<script src="library.js"></script>		
	</body>
</html>
